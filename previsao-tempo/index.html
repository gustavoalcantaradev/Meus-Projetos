<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kdam+Thmor+Pro&family=Open+Sans:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">

        <button class="botao-busca">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="caixa-media">

            <h2>Tempo em São Paulo</h2>

            <p>21º</p>
            
            <div class="caixa-menor">
                <img alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p>Nublado</p>
            </div>


            <p>Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
